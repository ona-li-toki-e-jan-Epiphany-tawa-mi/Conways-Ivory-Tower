name:                ConwaysIvoryTower
version:             0.1.0.0
github:              "githubuser/ona-li-toki-e-jan-Epiphany-tawa-mi"
license:             MIT
author:              "ona li toki e jan Epiphany tawa mi"
maintainer:          "darklorddudeal.deaddear@gmail.com"
copyright:           "2022 Nathaniel Needham"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ConwaysIvoryTower#readme>

dependencies:
- base >= 4.7 && < 5
- gloss >= 1.13.1.1 && < 14

library:
  source-dirs: src

executables:
  ConwaysIvoryTower-exe:
    main:                ConwaysIvoryTower.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is ConwaysIvoryTower
    dependencies: 
    - ConwaysIvoryTower

tests:
  ConwaysIvoryTower-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ConwaysIvoryTower
